<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trabalho 02</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-links">
            <img src="img/linkedin.svg" alt="icone linkedin">
            <img src="img/facebook.svg" alt="icone facebook">
            <img src="img/discord.svg" alt="icone discord">
        </nav>
        <section class="secao-cabecalho">
            <img id="imagem-logo" src="img/Logo ballerini devs.png" alt="logo da ballerini">
            <div><h3>Ballerini Devs</h3></div>
        </section>

        <section class="secao-cabecalho"></section>
        
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-texto">
                <h1 class="conteudo-principal-texto-primary">O Maior Banco de Devs do Brasil</h1>
                <h2 class="conteudo=principal-texto-secund">Não importa se Front ou  Back end, fazer Networking<br>
                    é muito importante, faça parte da maior<br> comunidade de Desenvolvedores Brasileiros</h2>
                <button class="button">Entre Agora!</button>
            </div>
            <img class="imagem-programador" src="img/Programador main.png" alt="imagem do programador">
        </section>
    </main>
</body>
</html>
